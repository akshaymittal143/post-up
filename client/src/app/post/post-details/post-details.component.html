<div class="mat-expansion-panel" align="center">
  <h1>
  Post View Page
</h1>
<div class="row">
  <button mat-fab color="primary" routerLink="/posts">Back</button>
</div>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 class="mat-heading">{{postDetail?.title}}</h1>
    </mat-card-title>
    <mat-card-subtitle>{{postDetail?.id}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
    {{postDetail?.content}}
    </p>
  </mat-card-content>
</mat-card>
</div>
