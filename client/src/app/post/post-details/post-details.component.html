<mat-toolbar color="primary">
      <span>
        <mat-icon>mood</mat-icon>
      </span>

  <span class="col-lg-2">Post Details</span>

  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="right" #menu="matMenu">
  <button mat-menu-item>Something soon</button>
</mat-menu>
<mat-divider></mat-divider>
<h1>
  Post View Page!!!
</h1>
<div class="row">
  <button mat-mini-fab color="primary" routerLink="/posts">Back</button>
</div>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 class="mat-heading">{{postDetail?.title}}</h1>
    </mat-card-title>
    <mat-card-subtitle>{{postDetail?.id}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
    {{postDetail?.content}}
    </p>
  </mat-card-content>
</mat-card>
