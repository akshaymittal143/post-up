<h1 mat-dialog-title>Add a new Post {{data.id}}</h1>
<mat-dialog-content>
  <form [formGroup]="newPost" (ngSubmit)="addPost()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title" required autofocus/>
    </div>
    <div class="form-group">
      <label>Content</label>
      <input type="text" class="form-control" formControlName="content" required/>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="addPost()" type="submit" class="btn btn-primary" [mat-dialog-close]="data.title">Submit</button>
</mat-dialog-actions>
