<h1 mat-dialog-title>Add a new Post {{data.id}}</h1>
<div mat-dialog-content>
  <label>Enter a title?</label>
  <mat-form-field>
    <input matInput [(ngModel)]="data.title" title="new post">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <label>Enter the Content?</label>
  <mat-form-field>
    <input matInput [(ngModel)]="data.content" title="new content">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="addPost()" [mat-dialog-close]="data.title" >Ok</button>
</div>
