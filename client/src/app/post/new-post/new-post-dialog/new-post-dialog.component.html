<h1 mat-dialog-title>Add a new Post</h1>
<mat-dialog-content>
  <form [formGroup]="newPost">
    <!--<div *ngIf="validMessage != ''">-->
      <!--<h3 class="has-info">{{validMessage}}</h3>-->
    <!--</div>-->
    <div class="form-group">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput id="title" class="form-control" formControlName="title" required autofocus>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
        <!--<input type="text" id="title" class="form-control" formControlName="title" required autofocus/>-->
    </div>
    <br>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Content</mat-label>
        <mat-hint align="start"><strong>content</strong> </mat-hint>
        <textarea matInput id="content" class="form-control" formControlName="content" required ></textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="addPost()" type="submit" class="btn btn-primary" [mat-dialog-close]="data.title">Submit
  </button>
</mat-dialog-actions>
